<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure Managed Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      padding: 20px; text-align: center; font-size: 30px;
      color: #64ffda; font-weight: bold;
    }
    .container {
      display: flex; justify-content: center; flex-wrap: wrap;
      margin: 20px;
    }
    .card {
      background: #112240;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      margin: 20px;
      padding: 30px;
      width: 400px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .title {
      color: #64ffda;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .description {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .button {
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .button-blue {
      background: #00c6ff;
      color: #fff;
    }
    .button-blue:hover {
      background: #0072ff;
    }
    .button-purple {
      background: #a64bf4;
      color: #fff;
    }
    .button-purple:hover {
      background: #6f29b6;
    }
  </style>
</head>
<body>

<header>Azure Managed Service</header>

<div class="container">
  <div class="card">
    <div class="title">Azure Copilot</div>
    <div class="description">
      Azure 업무 자동화 및 문제 해결을 위한 Copilot 시스템.  
      ChatGPT 기반 실시간 AI 보조 시스템.
    </div>
    <button class="button button-blue" onclick="window.open('https://chatgpt.com/g/g-68363f35220c81918443b6a9c162c029-awsome-friday','_blank')">
      Copilot 바로가기 →
    </button>
  </div>

  <div class="card">
    <div class="title">Azure FactChecker</div>
    <div class="description">
      Azure 공식 문서 기반 기술 검증 & 사실확인 시스템.
      NotebookLM 기반 심층 자료 제공.
    </div>
    <button class="button button-purple" onclick="window.open('https://notebooklm.google.com/notebook/ad510432-4aba-40a1-a4df-98b6790a7607','_blank')">
      FactChecker 바로가기 →
    </button>
  </div>
</div>

</body>
</html>
